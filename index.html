<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>onRecordsaa</title>

    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  </head>
  <body>
    <div id="readindd">Waiting for data...</div>
    <script>
      grist.ready()
      grist.onRecords(function (records) {
        document.getElementById('readindd').innerHTML = JSON.stringify(
          records,
          null,
          2
        )
      })
    </script>
  </body>
</html>
